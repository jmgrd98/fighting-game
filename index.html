<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }
        canvas {
            background-color: black;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <div>
                <div id="playerHealth" style="background-color: yellow; height: 30px; width: 100%"></div>
                <div style="position: absolute; background-color: blue"></div>
            </div>

            <div style="background-color: red; width: 100px; height: 100px; flex-shrink: 0"></div>

            <div style="position:relative; height: 30px; width: 100%">
                <div id="enemyHealth" style="background-color: yellow;"></div>
                <div style="position: absolute; background: blue"></div>
            </div>
        </div>
        <canvas></canvas>
    </div>
    <script src="./index.js"></script>
</body>
</html>
